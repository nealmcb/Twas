<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wild Animal Sanctuary Audio Tours - A comprehensive index of all audio tours and transcripts">
    <title>Wild Animal Sanctuary - Audio Tours Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Wild Animal Sanctuary Audio Tours</h1>
            <p class="subtitle">Browse all audio tours and transcripts in one place</p>
        </div>
    </header>

    <main id="mainContainer" class="container">
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search tours by name, animal, or description..." aria-label="Search tours">
            <div class="filter-controls">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="default">Default Order</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="nameDesc">Name (Z-A)</option>
                </select>
                <label for="layoutToggle" style="margin-left: 20px;">
                    <input type="checkbox" id="layoutToggle" checked>
                    Full Width
                </label>
                <label for="compactToggle">
                    <input type="checkbox" id="compactToggle">
                    Compact (titles only)
                </label>
            </div>
        </div>

        <div id="toursContainer" class="tours-linear">
            <!-- Tours will be dynamically loaded here -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No tours found matching your search.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Wild Animal Sanctuary. All rights reserved.</p>
            <p class="note">Future feature: Interactive map with geolocations for on-site navigation</p>
        </div>
    </footer>

    <script src="tours-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
