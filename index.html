<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wild Animal Sanctuary Audio Tours - A comprehensive index of all audio tours and transcripts">
    <title>Wild Animal Sanctuary - Audio Tours Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="pageHeader">
        <div class="container header-content">
            <div class="header-top">
                <h1>Wild Animal Sanctuary Audio Tours</h1>
                <button id="headerToggle" class="header-toggle" aria-label="Toggle header">â–¼</button>
            </div>
            <div id="headerDetails" class="header-details">
                <p class="subtitle">Browse all audio tours and transcripts in one place</p>
            </div>
        </div>
    </header>

    <main id="mainContainer" class="container">
        <div class="search-section">
            <div class="search-row">
                <select id="sortSelect" aria-label="Sort order">
                    <option value="default">Default Order</option>
                    <option value="name">A-Z</option>
                    <option value="nameDesc">Z-A</option>
                </select>
                <button id="clearButton" class="clear-btn" aria-label="Clear search">Clear</button>
                <input type="text" id="searchInput" placeholder="Search tours..." aria-label="Search tours">
            </div>
            <div class="second-row">
                <span class="stats-inline" id="statsInline"></span>
                <div class="filter-controls">
                    <button id="animalIndexBtn" class="index-btn">Animal Index</button>
                    <button id="showKeywordsBtn" class="index-btn">Show Keywords</button>
                    <label><input type="checkbox" id="fullWidthToggle" checked> Full Width</label>
                    <label><input type="checkbox" id="gridToggle"> Grid Layout</label>
                    <label><input type="checkbox" id="compactToggle"> Compact</label>
                </div>
            </div>
        </div>

        <div id="toursContainer" class="tours-linear">
            <!-- Tours will be dynamically loaded here -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No tours found matching your search.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Wild Animal Sanctuary. All rights reserved.</p>
            <p class="note">Future feature: Interactive map with geolocations for on-site navigation</p>
        </div>
    </footer>

    <script src="tours-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
